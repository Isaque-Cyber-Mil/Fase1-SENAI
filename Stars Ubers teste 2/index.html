<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Interestelar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Uber Interestelar</h1>
        <p>Informe a distância da próxima corrida para calcular o tempo de viagem na velocidade da luz.</p>
        <form id="uber-form">
            <label for="distance">Distância (em quilômetros):</label>
            <input type="number" id="distance" placeholder="Digite a distância" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
