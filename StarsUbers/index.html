<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo na Velocidade da Luz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tempo na Velocidade da Luz</h1>
        <form id="distance-form">
            <label for="distance">Distância (em quilômetros):</label>
            <input type="number" id="distance" placeholder="Digite a distância" required>
            <button type="submit">Calcular</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
